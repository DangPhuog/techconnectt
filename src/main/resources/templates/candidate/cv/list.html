<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Danh sách người dùng</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-2xl mx-auto bg-white shadow-md rounded-xl p-4">
    <h2 class="text-2xl font-bold mb-4">Danh sách người dùng</h2>
    <table class="w-full text-left border-collapse">
      <thead>
        <tr class="bg-gray-200">
          <th class="p-2 border-b">Tên</th>
          <th class="p-2 border-b">Số điện thoại</th>
          <th class="p-2 border-b">Email</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="cv : ${cvs}" class="hover:bg-gray-50">
          <td class="p-2 border-b" th:text="${cv.name}">Tên</td>
          <td class="p-2 border-b" th:text="${cv.phone}">Tuổi</td>
          <td class="p-2 border-b" th:text="${cv.email}">Email</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
